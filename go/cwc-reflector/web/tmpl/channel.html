{{block "title" .}}{{.HostAndPort}} Channel {{.Channel.ChannelId}}{{end}}

{{block "content" .}}
    <h1>Channel {{.Channel.ChannelId}}</h1>
        <div class="container-fluid">
            <h2>Listening</h2>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <th>Callsign</th>
                <th>Last Listen</th>
                <th>Last Transmit</th>
                </thead>
                <tbody>

            {{range $call, $c := $.Callsigns}}
                <tr>
                    <td>{{$call}}</a></td>
                    <td>{{$c.}}</td>
                </tr>
                <p>{{$n}}</p>
            {{else}}
                <tr><td colspan="2">No channels!</td></tr>
            {{end}}
                </tbody>
            </table>
        </div>
{{end}}
