<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">  
    <title>CWC Console</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/theme.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="col-12">
        <h3>CWC Console</h3>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
            <h4>WPM: <span id="wpm">0</span></h4>
       </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-lg btn-primary" type="button" onclick="decrement()">-</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-success" type="button" onclick="increment()">+</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
            <h4>Channel: <span id="chan">0</span></h4>
       </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-lg btn-primary" type="button" onclick="decChan()">-</button>
        </div>
        <div class="col">
            <button class="btn btn-lg btn-success" type="button" onclick="incChan()">+</button>
        </div>
      </div>
    </div>
    <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-3">
          <h5>Status: <span id="status"></span></h5>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="container">
      <p class="text-muted">&copy 2020 MX0ONL<span id="ver"></span></p>
    </div>
  </footer>

  <script type="text/javascript" src="assets/config.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/ie10-viewport-bug-workaround.js"></script>
  </html>
